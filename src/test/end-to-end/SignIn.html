<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Nunito:wght@500&display=swap"
        rel="stylesheet">
    <script>
        import { useState } from "react";
        import { Link } from "react-router-dom";
        import { useNavigate } from "react-router";
        import { useAuth } from "../context/AuthContext";
        import { useRef } from "react";
        import { useEffect } from "react";

        const navigate = useNavigate();

        const { login } = useAuth()

        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [error, setError] = useState('');

        const mounted = useRef(false);

        useEffect(() => {
            mounted.current = true;
            return () => {
                mounted.current = false;
            }
        }, [])

        const handleSubmit = async (e) => {
            e.preventDefault();
            setIsSubmitting(true);
            setError('');

            try {
                await login(email, password);
                navigate("/"); // Navigate to the home page or desired page after successful login
            } catch (err) {
                setError(err.message);
            } finally {
                mounted.current && setIsSubmitting(false);
            }
        }
        function showSuccess() { 
        alert("Login Successful!"); 
    } 
    </script>
</head>

<body>
    <section class="bg-custom-gradient flex items-center justify-center h-screen font-custom">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
            <h1 class="mb-4 text-2xl font-bold text-gray-900 text-center">
                Login
            </h1>
            <form onSubmit={handleSubmit} class="space-y-6">
                <div>
                    <label htmlFor="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
                    <input value="" onChange="(e)=> setEmail(e.target.value)" type="email" name="email" id="email"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2
                    focus:ring-blue-400" placeholder="name@company.com" required="" />
                </div>
                <div>
                    <label htmlFor="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required="" value="" onChange="(e)=> setPassword(e.target.value)" />
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" aria-describedby="remember" type="checkbox"
                            class="mr-2 w-4 h-4 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400"
                            required="" />
                        <label htmlFor="remember" class="text-sm text-gray-500">Remember me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700">Forgot password?</a>
                </div>
                <div>
                    <button onclick="showSuccess()" type="submit" id="submitBtn"
                        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
